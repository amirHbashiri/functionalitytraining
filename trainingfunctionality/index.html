<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function calc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="res">
        <div class="prevres"></div>
        <div class="result"></div>
      </div>
      <button class="same" value="1">1</button>
      <button class="same" value="2">2</button>
      <button class="same" value="3">3</button>
      <button class="same" value="4">4</button>
      <button class="same" value="5">5</button>
      <button class="same" value="6">6</button>
      <button class="same" value="7">7</button>
      <button class="same" value="8">8</button>
      <button class="same" value="9">9</button>
      <button class="same" value="0">0</button>
      <button class="add">+</button>
      <button class="minus">-</button>
      <button class="multi">X</button>
      <button class="divid">/</button>
      <button class="tavan">X <sup>2</sup></button>
      <button class="radic">&radic;</button>
      <button class="perc">%</button>
      <button class="equal">=</button>
    </main>
  </body>
</html>
